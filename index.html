<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Introduction Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d8eefe);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .coming-soon {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Welcome to AR Intro Site</h1>
  <p>ここでは最新のAR技術を体験できます。</p>
  <button class="coming-soon" disabled>準備中...</button>
  <div class="note">※このサイトは現在開発中です</div>
</body>
</html>
